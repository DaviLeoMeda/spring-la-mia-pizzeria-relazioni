<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>
		<span th:if="${pizza.id < 1}">
			CREATE NEW PIZZA
		</span>
		<span th:if="${pizza.id > 0}">
			CREATE NEW PIZZA
		</span>
	</h1>
	<form
		th:object="${pizza}"
		method="POST"
	>
	
		<label for="name">Name</label>
		<input type="text" id="name" th:field="*{name}" />
		<br />
		<div th:if="${#fields.hasErrors('name')}">
			<ul>
				<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
			</ul>
		</div>
		<br />
		
		<label for="description">Description</label>
		<input type="text" name="description" th:field="*{description}" />
		<br />
		<div th:if="${#fields.hasErrors('description')}">
			<ul>
				<li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
			</ul>
		</div>
		<br />
		
		<label for="pic">Picture URL</label>
		<input type="text" name="pic" th:field="*{pic}" />
		<br />
		<div th:if="${#fields.hasErrors('pic')}">
			<ul>
				<li th:each="err : ${#fields.errors('pic')}" th:text="${err}"></li>
			</ul>
		</div>
		<br />
		
		
		<label for="price">Price</label>
		<input type="text" name="price" th:field="*{price}" />
		<br />
		<div th:if="${#fields.hasErrors('price')}">
			<ul>
				<li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
			</ul>
		</div>
		<br />
		
		
		<input type="submit" th:value="${pizza.id < 0 ? 'Let me create it!' : 'Let me update it!'}" />
	
	</form>

</body>
</html>
